<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            background-repeat: no-repeat;
            background-position: center;
            padding: 150px;
            background-size: 600px;
            background-image: url("jit.png") ;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <table align="center" border="2px">
            <tr><th colspan="2">Registration Form</th></tr>
            <tr>
                <th><label for="">Name:</label></th>
                <td><input type="text" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <th><label for="">Surname:</label></th>
                <td><input type="text" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <th><label for="">Email:</label></th>
                <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <th><label for="">Contact Number:</label></th>
                <td><input type="tel" placeholder="Enter Number"></td>
            </tr>
            <tr>
                <th><label for="">Gender:</label></th>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <th><label for="">Skills:</label></th>
                <td>
                    <input type="checkbox" name="skills">linux
                    <input type="checkbox" name="skills">malware development
                    <input type="checkbox" name="skills">splunk
                </td>
            </tr>
            <tr>
                <th><label for="">Discription:</label></th>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>Upload File</th>
                <td><label for=""></label><input type="file"></td>
            </tr>
            <tr>
                <th><label for="">Password:</label></th>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <th colspan="2"><button><a href="request.html">submit</a>t</button></th>
            </tr>
    </form>
</table>
</body>
</html>
